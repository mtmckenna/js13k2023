<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
    name="viewport"
    content="initial-scale=1.0,width=device-width,user-scalable=no,viewport-fit=cover,maximum-scale=1.0, user-scalable=no"
  />
    <title>Game2</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Helvetica, Arial, Sans-Serif;
        color: #2C3E50;
      }

      body {
        place-items: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game {
        background-color: #5f80c0;
        width: 100%;
        height: 100%;
      }

      canvas {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .menu-list {
        list-style-type: none;
        padding: 0;
      }

      .menu-list li {
        display: block;
        border-bottom: 2px solid #F39C12;
        padding: 10px;
        cursor: pointer;
      }

      .menu-list li[data-selected="true"] {
        background-color: #F39C12;
        color: #000;
      }

      .menu-container {
        width: 80%;
        max-width: 500px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border: 3px solid #F39C12;
        position: absolute;
        opacity: 0;            /* hidden */
        transform: translateY(30px);   /* pushed downward */
      }

      .menu-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #F0E68C;
        color: #000;
        border: 2px solid #F39C12;
        border-radius: 0;
        cursor: pointer;
        font-size: 20px;
        margin-top: 20px;
      }

      .menu-btn:hover {
        background-color: #FFD700;
        border-color: #F0E68C;
      }

      #clock {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        color: #ffe55e;
        text-shadow: 2px 2px #000;
      }

      @keyframes slideUpFadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDownFadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(30px);
        }
      }

      .hide {
        animation: slideDownFadeOut 0.5s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        pointer-events: none;
      }

      .show {
        animation: slideUpFadeIn 0.5s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        pointer-events: auto;
      }

      .menu-btn {
        cursor: pointer;
      }

    </style>
  </head>
  <body>

  <div id="upgrade-menu" class="menu-container" style="pointer-events: none">
    <h2>Select Upgrade</h2>
    <ul class="menu-list">
    </ul>
    <div>
      <div>Gold after upgrades: <span id="gold-after-upgrades"></span></div>
      <button type="button" class="menu-btn" id="add-upgrade-btn">Add Upgrades</button>
    </div>
  </div>

  <div id="restart-menu" class="menu-container" style="pointer-events: none">
    <h2 id="try-again"></h2>
    <p id="survive"></p>
    <p id="amount-gold"></p>
    <button type="button" class="menu-btn" id="try-again-btn">Starrrt again</button>
  </div>

  <div id="start-menu" class="menu-container" style="pointer-events: none">
    <h1 style="text-align: center">Pirate Survivors!!!</h1>
    <button type="button" class="menu-btn" id="start-btn">Starrrt plunderin'</button>
  </div>

  <div id="clock">10:00</div>

</html>
