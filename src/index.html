<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
    name="viewport"
    content="initial-scale=1.0,width=device-width,user-scalable=no,viewport-fit=cover,maximum-scale=1.0, user-scalable=no"
  />
    <title>Plunder Survivors!!!</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Helvetica, Arial, Sans-Serif,sans-serif;
        color: #2C3E50;
      }

      body {
        place-items: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #g {
        background-color: #5f80c0;
        width: 100%;
        height: 100%;
      }

      canvas {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 5px;
      }

      .tw {
        overflow: auto;
        flex-grow: 1;
      }

      #gold-remaining {
        text-align: center;
        font-weight: bold;
      }

      td {
        border-width: 1px;
        border-style: solid;
        border-color: #F39C12;
        margin: 5px;
        height: 30px;
        cursor: pointer;
        padding: 5px;
      }

      .mc {
        width: 90%;
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border: 3px solid #F39C12;
        position: absolute;
        opacity: 0;            /* hidden */
        display: flex;
        flex-direction: column;
        max-height: 90%;
      }

      #wn {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-size: 4em;
        color: #ffe55e;
        text-shadow: 2px 2px #000;
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 5px;
        background-color: #F0E68C;
        color: #000;
        border: 2px solid #F39C12;
        border-radius: 0;
        cursor: pointer;
        font-size: 20px;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #FFD700;
        border-color: #F0E68C;
      }

      #c {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        color: #ffe55e;
        text-shadow: 2px 2px #000;
        pointer-events: none;
      }

      @keyframes su {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes sd {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(30px);
        }
      }

      .h {
        animation: sd 0.5s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        pointer-events: none;
      }

      .s {
        animation: su 0.5s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        pointer-events: auto;
      }

      .btn:disabled {
        opacity: .5;
      }

      .btn:disabled:hover {
        background-color: #F0E68C;
        border-color: #F39C12;
        cursor: not-allowed;
      }

      .d {
        opacity: .5;
      }

      .d:hover {
        cursor: not-allowed;
      }

    </style>
  </head>
  <body>

  <div id="c"><span id="tr">05:00</span> / <span id="wt">01:00</span></div>
  <div id="wn">Wave 0</div>

  <div id="um" class="mc" style="pointer-events: none">
    <h2 style="margin: 5px">Select Upgrades</h2>
    <div class="tw">
      <table id="menu-table">
        <th>Upgrade</th>
        <th>Level</th>
        <th>Cost</th>
      </table>
    </div>
    <div>
      <div id="ugr" style="margin-top: 5px; text-align: center; font-weight: bold;"></div>
      <button type="button" class="btn" id="aub">Add Upgrades</button>
    </div>
  </div>

  <div id="rm" class="mc" style="pointer-events: none">
    <h2 id="ta"></h2>
    <div class="tw">
      <table>
        <tr>
          <td>Survived</td>
            <td id="survive"></td>
        </tr>
        <tr>
          <td>Gold Remaining</td>
          <td id="egr"></td>
        </tr>
        <tr>
          <td>Total Gold Plundered</td>
          <td id="gp"></td>
        </tr>
        <tr>
          <td>Ghosts Popped</td>
          <td id="po"></td>
        </tr>
        <tr>
          <td>Rum</td>
          <td id="amount-rum"></td>
        </tr>
      </table>
    </div>

    <button type="button" class="btn" id="try-again-btn">Starrrt again</button>
  </div>

  <div id="sm" class="mc" style="pointer-events: none">
    <h1 style="text-align: center">Plunder Survivors!!!</h1>
    <button type="button" class="btn" id="start-btn">Starrrt plunderin'</button>
  </div>
  </body>
</html>
